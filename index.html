<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
        }
        th, td {
            border: 3px solid white;
            background-color: #96D4D4;
            padding: 15px 30px;
        }
        .second {
            background-color: #96D4D4;
            border: 2px solid #96D4D4;
            border-radius: 20px;
        }
        .border{
            border: 2px solid black;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <table border="2" class="second">
        <thead>
            <tr>
                <th class="border">Firstname</th>
                <th class="border">Lastname</th>
                <th class="border">Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="border">Jill</th>
                <th class="border">Smith</th>
                <th class="border">50</th>
            </tr>
            <tr>
                <th class="border">John</th>
                <th class="border">Doe</th>
                <th class="border">80</th>
            </tr>
            <tr>
                <th class="border">John</th>
                <th class="border">Robert</th>
                <th class="border">69</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
